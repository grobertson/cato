<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head id="Head1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <title>Cato - Cloud Sidekick</title>
        <link rel="shorcut icon" href="static/images/favicon.ico" />
        <!-- Imp CSS -->
        <link type="text/css" href="static/style/main.css" rel="stylesheet" />
        <link type="text/css" href="static/style/ui.tabs.css" rel="stylesheet" />
        <link type="text/css" href="static/style/superfish/superfish.css" rel="stylesheet" />
        <link type="text/css" href="static/style/tipTip.css" rel="stylesheet" />
        <!--jQuery -->
        <script type="text/javascript" src="static/script/jquery/jquery-1.6.1.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery-ui-1.8.12.js"></script>
        <!-- Plugins -->
        <script type="text/javascript" src="static/script/jquery/jquery.blockUI.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.textarea.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.timers.js"></script>
        <script type="text/javascript" src="static/script/superfish/hoverIntent.js"></script>
        <script type="text/javascript" src="static/script/superfish/superfish.js"></script>
        <script type="text/javascript" src="static/script/superfish/supersubs.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.scrollTo.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.tipTip.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.timepicker.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.base64.js"></script>
        <script type="text/javascript" src="static/script/jquery/jquery.cookie.js"></script>
        <!-- JavaScript -->
        <script type="text/javascript" src="static/script/masterpage.js"></script>
        <script type="text/javascript" src="static/script/MainScript.js"></script>
        <script type="text/javascript" src="static/script/validation.js"></script>
        <script type="text/javascript" src="static/script/logViewDialog.js"></script>
        <script type="text/javascript" src="static/script/site.master.js"></script>

        <!--Any .js files defined on the content page.-->
        $if content.jsfiles:
            $for f in content.jsfiles.split():
                <script type="text/javascript" src="static/script/$f"></script>

        <!--Any .css files defined on the content page.-->
        $if content.cssfiles:
            $for f in content.cssfiles.split():
                <link type="text/css" href="static/style/$f" rel="stylesheet" />

    </head>
    <body>
        <div id="fullcontent" class="min900px">
            <!-- This is the MAIN Content section. -->
            $:content
            <!--  End MAIN Content section. -->
            <div id="head" class="ui-widget-header">
                <!-- Main Menu  -->
                <ul id="main-menu" class="sf-menu"></ul>
                <!--   END Main Menu -->
                <div id="userPreferences">
                    <span>Cloud Account: <select id="header_cloud_accounts"></select></span> 
					<a id="my_account_link" class="pointer user_prefs_item">My Account</a>
                </div>
                <div id="update_success_msg" class="hidden" style="color: #FFF; white-space: nowrap;
                text-align: right;">
                    UpdateSuccessful
                </div>
            </div>
            <br />
            <!-- dynamic divs below here -->
            <script type="text/javascript" src="static/script/site.master.common.js"></script>
        </div>
    </body>
</html>
